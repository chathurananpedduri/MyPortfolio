<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 5px;
      color: white;
      font-weight: 500;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s, transform 0.3s;
      z-index: 1000;
    }
    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }
    .notification.success {
      background-color: #4CAF50;
    }
    .notification.error {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <h1>Email Test Form</h1>
  <p>Use this form to test the email functionality</p>
  
  <form id="testForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required>
    </div>
    
    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" id="subject" required>
    </div>
    
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" rows="5" required></textarea>
    </div>
    
    <button type="submit">Send Test Email</button>
  </form>
  
  <div style="margin-top: 20px">
    <h2>Debug Info</h2>
    <div id="debugOutput"></div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const testForm = document.getElementById('testForm');
      const debugOutput = document.getElementById('debugOutput');
      
      function addDebugInfo(message) {
        const div = document.createElement('div');
        div.textContent = message;
        debugOutput.appendChild(div);
      }
      
      // Test API connectivity
      addDebugInfo('Testing API connectivity...');
      fetch('http://localhost:3000/api/health')
        .then(response => response.json())
        .then(data => {
          addDebugInfo(`API health check: ${JSON.stringify(data)}`);
        })
        .catch(error => {
          addDebugInfo(`API health check failed: ${error.message}`);
        });
      
      if (testForm) {
        testForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const subject = document.getElementById('subject').value;
          const message = document.getElementById('message').value;
          
          addDebugInfo(`Submitting form with data: ${name}, ${email}, ${subject}`);
          
          try {
            // Call our server endpoint
            const response = await fetch('http://localhost:3000/api/send-email', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                name,
                email,
                subject,
                message
              })
            });
            
            addDebugInfo(`Response status: ${response.status} ${response.statusText}`);
            
            // Check if the response is ok
            if (!response.ok) {
              let errorMessage;
              try {
                const errorData = await response.json();
                errorMessage = errorData.message || `Server error: ${response.status}`;
              } catch (jsonError) {
                errorMessage = `Server error: ${response.status} ${response.statusText}`;
              }
              throw new Error(errorMessage);
            }
            
            // Parse the JSON response
            let result;
            try {
              result = await response.json();
              addDebugInfo(`Response data: ${JSON.stringify(result)}`);
            } catch (jsonError) {
              addDebugInfo(`Failed to parse JSON response: ${jsonError.message}`);
              throw new Error('Invalid response from server');
            }
            
            if (result.success) {
              showNotification('Message sent successfully!', 'success');
              testForm.reset();
            } else {
              throw new Error(result.message || 'Failed to send message');
            }
          } catch (error) {
            addDebugInfo(`Error: ${error.message}`);
            showNotification(`Failed to send message: ${error.message}`, 'error');
          }
        });
      }
    });
    
    // Helper function to show notifications
    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.classList.add('show');
      }, 10);
      
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
          notification.remove();
        }, 300);
      }, 5000);
    }
  </script>
</body>
</html>
